{% extends "layout.html" %}

{% block content %}

	<h2>Liste des restaurants</h2>

	{% for r in restaurants %}
		<div class="row py-3 my-3">
			<div class="col-3">
				<img src="{{r.image}}" class="img-fluid">
				{{r.name}}, {{r.stars}} stars, price from {{r.price.min}} to {{r.price.max}}.
			</div>
			<div class="col-9">
				{% for p in r.promotions %}
					<p>{{p.title}}</p>
				{% endfor %}
			</div>
		</div>
	{% endfor %}

	</ul>

	<nav aria-label="Page navigation">
		<ul class="pagination">
			<li class="page-item"><a class="page-link" href="http://localhost:3000/?page={{previous}}">Previous</a></li>
			<li class="page-item"><a class="page-link" href="http://localhost:3000/?page={{next}}">Next</a></li>
		</ul>
	</nav>

{% endblock %}
